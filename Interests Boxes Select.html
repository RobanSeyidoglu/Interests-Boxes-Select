<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="Interests Boxes Select.css" />
  </head>
  <body>
    <div class="container">
      <div class="choose">choose interests</div>
      <div class="boxes">
        <div class="box">
          <input type="checkbox" id="first" />
          <div class="binary">
            <img src="/css-img/binary.png" alt="binary pic" />
          </div>
          <p>binary</p>
        </div>
        <div class="box">
          <input type="checkbox" id="second" />
          <div class="binary">
            <img src="/css-img/scheme.png" alt="scheme pic" />
          </div>
          <p>scheme</p>
        </div>
        <div class="box">
          <input type="checkbox" id="third" />
          <div class="binary">
            <img src="/css-img/drawing.png" alt="drawing pic" />
          </div>
          <p>drawing</p>
        </div>
        <div class="box">
          <input type="checkbox" id="fourth" />
          <div class="binary"><img src="/css-img/web.png" alt="web pic" /></div>
          <p>web</p>
        </div>
        <div class="box">
          <input type="checkbox" id="fifth" />
          <div class="binary"><img src="/css-img/bug.png" alt="bug pic" /></div>
          <p>bug</p>
        </div>
        <div class="box">
          <input type="checkbox" id="sixth" />
          <div class="binary">
            <img src="/css-img/cloud.png" alt="cloud pic" />
          </div>
          <p>cloud</p>
        </div>
        <div class="box">
          <input type="checkbox" id="seventh" />
          <div class="binary">
            <img src="/css-img/coding.png" alt="coding pic" />
          </div>
          <p>coding</p>
        </div>
        <div class="box">
          <input type="checkbox" id="eighth" />
          <div class="binary">
            <img src="/css-img/puzzle.png" alt="puzzle pic" />
          </div>
          <p>puzzle</p>
        </div>
      </div>
    </div>
  </body>
</html>
